<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboards Rotativos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      transition: opacity 1s ease-in-out;
      opacity: 1;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 9999;
    }
    .controls button {
      padding: 8px 12px;
      background-color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .controls button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <iframe id="dashboard" title="Dashboard Power BI Rotativo"></iframe>

  <div class="controls">
    <button id="prev">Anterior</button>
    <button id="toggle">Pausar</button>
    <button id="next">Pr√≥ximo</button>
  </div>

  <script>
    const dashboards = [
  "https://app.powerbi.com/view?r=eyJrIjoiZTg4OTI3ZmYtYzk1Zi00ZGYxLTlmMDctZWI4MmQ1NjkxNTM4IiwidCI6IjRmMjQ2YWRiLTcwMDYtNGE4Yi04YTdiLWQyYjQzNWE2NWFhYSJ9&pageName=8865f119fea8a2c5f148", // Dados mensais - Viagens e Valores
  "https://app.powerbi.com/view?r=eyJrIjoiZTg4OTI3ZmYtYzk1Zi00ZGYxLTlmMDctZWI4MmQ1NjkxNTM4IiwidCI6IjRmMjQ2YWRiLTcwMDYtNGE4Yi04YTdiLWQyYjQzNWE2NWFhYSJ9&pageName=a2ad643d8e09e23a4c26", // Dados mensais - SM
  "https://app.powerbi.com/view?r=eyJrIjoiOWNlYjg1MzMtMjc3MC00ODkwLWJmYjItMWRiYjkwNjJlZDFhIiwidCI6IjRmMjQ2YWRiLTcwMDYtNGE4Yi04YTdiLWQyYjQzNWE2NWFhYSJ9&pageName=508d0d5a224054c1559c", // Ocorrencias - Resultado semanal
  "https://app.powerbi.com/view?r=eyJrIjoiZTA3MTk0ZTQtZGJkOC00MDZiLTliZTMtY2UwNDQyMTRlYTllIiwidCI6IjRmMjQ2YWRiLTcwMDYtNGE4Yi04YTdiLWQyYjQzNWE2NWFhYSJ9&pageName=11a0c99a21a357c9484a", // INDICADORES DADOS
  "https://app.powerbi.com/view?r=eyJrIjoiZTA3MTk0ZTQtZGJkOC00MDZiLTliZTMtY2UwNDQyMTRlYTllIiwidCI6IjRmMjQ2YWRiLTcwMDYtNGE4Yi04YTdiLWQyYjQzNWE2NWFhYSJ9&pageName=b8fb6be04344040115a7", // Paradas nao programadas (Para conhecimento)
  "https://app.powerbi.com/view?r=eyJrIjoiYzAwNzBhM2EtOTBkYS00ZDI2LTg5NjItOTg5Yzc1Njc4ZjA3IiwidCI6IjRmMjQ2YWRiLTcwMDYtNGE4Yi04YTdiLWQyYjQzNWE2NWFhYSJ9&pageName=0db772db8adce2047530"// Ranking motoristas
];


    let index = 0;
    let intervalo = null;
    const tempoRotacao = 31000; // 31 segundos
    const iframe = document.getElementById("dashboard");
    const toggleBtn = document.getElementById("toggle");

    function carregarDashboard() {
      iframe.style.opacity = 0;
      setTimeout(() => {
        iframe.src = dashboards[index];
      }, 500);
    }

    iframe.onload = () => {
      iframe.style.opacity = 1;
    };

    function iniciarRotacao() {
      intervalo = setInterval(() => {
        index = (index + 1) % dashboards.length;
        carregarDashboard();
      }, tempoRotacao);
      toggleBtn.textContent = 'Pausar';
    }

    function pausarRotacao() {
      clearInterval(intervalo);
      intervalo = null;
      toggleBtn.textContent = 'Retomar';
    }

    document.getElementById('next').addEventListener('click', () => {
      index = (index + 1) % dashboards.length;
      carregarDashboard();
    });

    document.getElementById('prev').addEventListener('click', () => {
      index = (index - 1 + dashboards.length) % dashboards.length;
      carregarDashboard();
    });

    toggleBtn.addEventListener('click', () => {
      if (intervalo) {
        pausarRotacao();
      } else {
        iniciarRotacao();
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') {
        index = (index + 1) % dashboards.length;
        carregarDashboard();
      } else if (e.key === 'ArrowLeft') {
        index = (index - 1 + dashboards.length) % dashboards.length;
        carregarDashboard();
      } else if (e.key === ' ') {
        e.preventDefault();
        toggleBtn.click();
      }
    });

    function entrarTelaCheia() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
    }

    window.onload = () => {
      carregarDashboard();
      iniciarRotacao();
      entrarTelaCheia();
    };
  </script>
</body>
</html>
